<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>City of Champions</title>
</head>
<body class="bg-gray-400">
    <h1 class="text-3xl text-center">City of Champions</h1>
    <div id="banners" class="px-4 flex flex-wrap gap-3 justify-between">
        
    </div>
    
</body>

<!-- Red Sox Banner Template -->
<template id="redsox">
    <div class="h-96 w-32 bg-red-700 flex flex-col justify-between text-blue-600 ring-4 ring-red-700">
        <div class="date font-redsox my-auto mx-auto h-4 font-outline-1 text-7xl rotate-90"></div>
        <div class="w-4/5 mx-auto">
            <img src="./logos/redsox.webp" alt="Red Sox Logo" class="h-20 w-20 mx-auto">
            <div class="text-xl text-center font-redsox font-outline-0 uppercase leading-tight">World<br>Series<br>Champions</div>
        </div> 
    </div>
</template>

<!-- Celtics Banner Template -->
<template id="celtics">
    <div class="h-96 w-64 p-2
    flex flex-col justify-between 
    text-green-700 border-[10px] border-green-700 bg-white ring-4 ring-green-700
    text-center uppercase leading-tight font-bold font-celtics">
        <div class="text-6xl">Boston Celtics</div>
        <div class="rounded-full border-y-4 border-green-700 w-fit m-auto">NBA</div>
        <div class="text-4xl">
            <div class="date"></div>
            <div class="">World</div>
            <div>Champions</div>
        </div>
    </div>
</template>

<!-- Bruins Banner Template -->
<template id="bruins">
    <div class="h-96 w-64 p-2
    flex flex-col justify-between 
     bg-yellow-400 ring-4 ring-yellow-400
    text-center uppercase leading-tight font-bold font-bruins">
        <div class="text-6xl">Boston Bruins</div>
        <img src="./logos/bruins.png" alt="Bruins Logo" class="bruins-logo h-28 mx-auto">
        <div class="text-2xl">
            <div class="">Stanley Cup</div>
            <div>Champions</div>
            <div class="date"></div>
        </div>
    </div>
</template>

<!-- Patriots Banner Template -->
<template id="patriots">
    <div class="h-96 w-48 p-2
    flex flex-col justify-between 
     bg-blue-950 text-white border-gray-300 border-4 ring-4 ring-blue-950
    text-center uppercase leading-tight font-bold font-patriots">
    <img src="./logos/patriots.png" alt="Patriots Logo" class="h-20 mx-auto">    
    <div class="text-l">New England Patriots</div>
    <img src="" alt="Super Bowl Logo" class="superbowl h-24 mx-auto my-4">
        <div class="text-l leading-tight">
            <div class="">World</div>
            <div>Champions</div>
            <div class="date text-4xl"></div>
        </div>
    </div>
</template>

<script>
    const championships = [
            {1903: 'redsox'},
            {1912: 'redsox'},
            {1915: 'redsox'},
            {1916: 'redsox'},
            {1918: 'redsox'},
            {1929: 'bruins'},
            {1939: 'bruins'},
            {1941: 'bruins'},
            {1957: 'celtics'},
            {1959: 'celtics'},
            {1960: 'celtics'},
            {1961: 'celtics'},
            {1962: 'celtics'},
            {1963: 'celtics'},
            {1964: 'celtics'},
            {1965: 'celtics'},
            {1966: 'celtics'},
            {1968: 'celtics'},
            {1969: 'celtics'},
            {1970: 'bruins'},
            {1972: 'bruins'},
            {1974: 'celtics'},
            {1976: 'celtics'},
            {1981: 'celtics'},
            {1984: 'celtics'},
            {1986: 'celtics'},
            {2001: 'patriots'},
            {2003: 'patriots'},
            {2004: 'redsox'},
            {2004: 'patriots'},
            {2007: 'redsox'},
            {2008: 'celtics'},
            {2011: 'bruins'},
            {2013: 'redsox'},
            {2014: 'patriots'},
            {2016: 'patriots'},
            {2018: 'redsox'},
            {2018: 'patriots'},
            {2024: 'celtics'}
    ];
    const containerdiv = document.querySelector("div#banners");
    championships.forEach(function(item) {
        for (const [season, team] of Object.entries(item)) {
            console.log(season, team)
            let selector = '#' + team;
            const template = document.querySelector(selector);
            // Clone the new row and insert it.
            const clone = template.content.cloneNode(true);
            let banner_date = clone.querySelectorAll("div.date");
            banner_date[0].textContent = season;

            if (team == 'patriots') {
                let sb_logo = clone.querySelector('img.superbowl');
                sb_logo.attributes[0].textContent = './super_bowls/'+ season +'.png'
            }

            if (team == 'bruins') {
                let bruins_logo = clone.querySelector('img.bruins-logo');
                bruins_logo.attributes[0].textContent = './logos/bruins'+ season +'.png'
            }

            containerdiv.appendChild(clone);
        }
     });
    
</script>
</html>
